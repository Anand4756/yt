<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">

  <title>Document</title>
  
  <script>
    function toggleForm() {
      var form = document.getElementById("contactForm");
      form.classList.toggle("hidden");

    }
  </script>

</head>
<body>
  <nav class="navbar">
    <div class="logo">
      
      <h3>LOGO</h3>
    </div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li onclick="toggleForm()"><a href="#">Contact</a></li>
    </ul>
  </nav>

<div class="center-text">
  <p>Welcome</p> 
</div>
<div class="main-container">
  <div id="contactForm" class="hidden container" >
    <h1><span class="contact-text">Contact</span> Us</h1>
    <form>
    
      <input type="text" id="name" name="name" autocomplete="off" placeholder="Enter your name">

     
      <input type="text" id="email" name="email" autocomplete="off" placeholder="Enter your email">

     
      <textarea id="message" name="message" autocomplete="off" placeholder="Enter your message"></textarea>

      <button type="submit">Send</button>
    </form>
  </div>
</div>
</body>
</html>
